specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DynamicMonthNft
    network: g√∂rli
    source:
      address: "0x4B4364f01f136fBd5d2E445E37cf9B839644d15f"
      abi: DynamicMonthNft
      startBlock: 11294929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CreatedNft
        - NftMinted
        - OwnershipTransferred
        - Transfer
      abis:
        - name: DynamicMonthNft
